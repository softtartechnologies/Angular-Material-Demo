<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
        <div class="container">
          <mat-form-field appearance="fill" class="width-50">
            <mat-label>First Name</mat-label>
            <input matInput>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="width-50 ml-2">
            <mat-label>Surname</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="Ex. pat@example.com">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Enter password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br>
          <label id="example-radio-group-label">Gender: </label>
          <br><br>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="2">Female</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="3">Custom</mat-radio-button>
          </mat-radio-group>
          <br><br>
          <label id="example-radio-group-label">Date of birth: </label>
          <br><br>
          <mat-form-field appearance="fill" class="width-25">
            <mat-label>Day</mat-label>
            <mat-select>
              <mat-option [value]="6">
               Airline 1            
              </mat-option>
              <mat-option [value]="6">
               2         
              </mat-option>
              <mat-option [value]="6">
               3           
              </mat-option>
              <mat-option [value]="6">
               4       
              </mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="width-25 ml-1">
            <mat-label>Month</mat-label>
            <mat-select>
              <mat-option [value]="6">
                1            
               </mat-option>
               <mat-option [value]="6">
                2         
               </mat-option>
               <mat-option [value]="6">
                3           
               </mat-option>
               <mat-option [value]="6">
                4       
               </mat-option>
               <mat-option [value]="6">
                5            
               </mat-option>
               <mat-option [value]="6">
                6        
               </mat-option>
               <mat-option [value]="6">
                7          
               </mat-option>
               <mat-option [value]="6">
                8      
               </mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="width-25 ml-1">
            <mat-label>Year</mat-label>
            <mat-select>
              <mat-option [value]="6">
                1996          
               </mat-option>
               <mat-option [value]="6">
                1997      
               </mat-option>
               <mat-option [value]="6">
                1998       
               </mat-option>
               <mat-option [value]="6">
                1999    
               </mat-option>
               <mat-option [value]="6">
                2000  
               </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </mat-grid-tile>
    </mat-grid-list>
